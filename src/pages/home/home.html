<ion-header>
  <ion-navbar>
    <ion-title>
      List Titles
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let list of lists">
    <ion-list-header>
      {{list.listTitle}}
    </ion-list-header>
    <button ion-item *ngFor="let item of list.items" (click)="itemClicked(item)">
      {{item.itemDesc}}
    </button>
  </ion-list>
</ion-content>
